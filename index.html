<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random SSN Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h5 class="card-title">Random SSN Generator</h5>
                <button id="generateBtn" class="btn btn-primary mt-3">Generate SSN</button>
            </div>
        </div>
        <div class="card text-center shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h5 class="card-title">Bulk SSN Generator</h5>
                <div class="input-group mb-1 mt-4">
                    <input type="number" class="form-control" id="bulkCount" placeholder="Limit upto 800" aria-label="Number of SSNs" min="1" max="800">
                    <button id="bulkGenerateBtn" class="btn btn-primary" type="button">Generate</button>
                </div>
                <span id="bulkCountValidation" class="text-danger" style="display: none;">Enter a number between 1 to 800.</span>
            </div>
                <div id="bulkResult" class="text-start ps-3"></div>
                <button id="copyAllBtn" class="btn btn-success col-4 align-self-center">Copy All</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="ssnModal" tabindex="-1" aria-labelledby="ssnModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ssnModalLabel">Generated SSN</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <span id="modalBody" style="font-size: 2.5em; color: #ff0000;"></span>
        </div>
        <div class="modal-footer">
              <button id="copyBtn" class="btn btn-outline-success">Copy</button>
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Message -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="copyToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    SSN Copied!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
